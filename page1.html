<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Picture</title>
    <link rel="stylesheet" href="style1.css">
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Collection of the most favourite dinosaurs</h1>
    </header>
    <main>
        <section>
            <h4><a href="myfirstpage.html#aboutus">Back to The Main Page</a></h4>
        </section>
        <section>
            <h2>Table of Dinosaurs</h2>
            <table>
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Period</th>
                        <th>Eating</th>
                    </tr>
                </thead>
                <tbody>
            <!-- Tyrannosaurus -->
                    <tr>
                        <td>
                            <img width="200" src="image/T-rex.jpg" alt="T-rex">
                        </td>
                        <td>Tyrannosaurus Rex</td>
                        <td>Cretaceous</td>
                        <td>Meat</td>
                    </tr>
            <!-- Ankylosaurus -->
                    <tr>
                        <td>
                            <img width="200" src="https://i.pinimg.com/originals/64/e1/6f/64e16f54c5d92fd960e5044e206a6eb8.png" alt="ankylo">
                        </td>
                        <td>Ankylosaurus</td>
                        <td>Jurassic</td>
                        <td>Plant</td>
                    </tr>
            <!-- Brachosaurus -->
                    <tr>
                        <td>
                            <img width="200" src="image/brachiosaurus.jpeg" alt="brachio">
                        </td>
                        <td>Brachiosaurus</td>
                        <td>Jurassic</td>
                        <td>Plant</td>
                    </tr>
            <!-- Eoraptor -->
                    <tr>
                        <td>
                            <img width="200" src="image/eoraptor.jpeg" alt="eoraptor">
                        </td>
                        <td>Eoraptor</td>
                        <td>Triassic</td>
                        <td>Meat & Plant</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <small>
          &copy; by Dung Tran 2020
        </small>
      </footer>
</body>
</html>
